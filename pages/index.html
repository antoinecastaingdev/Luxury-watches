<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="header" id="header">

            <div class="header-container" id="header-container">

            <div class="burger-container" id="burger-container">
                <div class="burger burger1" id="burger1"></div>
                <div class="burger burger2" id="burger2"></div>
                <div class="burger burger3" id="burger3"></div>
            </div>

            <img src="http://placekitten.com/30/30" alt="Logo de FTA" class="header-logo" id="header-logo">

            <div class="header-icons-container" id="header-icons-container">

                <svg xmlns="http://www.w3.org/2000/svg" class="header-user-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" class="header-cart-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
            </div>

        </div>
    </header>
    <main class="main" id="main"></main>
    <footer class="footer" id="footer"></footer>
</body>
</html>
